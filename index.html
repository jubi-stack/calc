<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calculator</title>
</head>
<body>
  <h1>Budget Calculator</h1>
  <label for="salary">Enter Your Monthly Salary: </label>
  <input type="number" id="salary" placeholder="Salary" />
  <h3>Enter Your Expenses</h3>
  <div id="expense-list">
    <div>
      <input type="number" class="expense" placeholder="Expense Name" />
      <input type="number" class="amount" placeholder="Amount" />
    </div>
  </div>
  
  <button id="add-expense">Add Expense</button>
  
  <h3>Total Expenses: <span id="total-expenses">0</span></h3>
  <h3>Remaining Salary: <span id="remaining-salary">0</span></h3>
  
  <button id="calculate">Calculate</button>

  <script src="budget.js"></script>
</body>
</html>
